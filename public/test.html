<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Test Actions D&D 5e (Stateless)</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; }
        fieldset { margin-bottom: 1.5rem; padding: 1rem; }
        label { display: block; margin: .5rem 0 .2rem; }
        input, textarea, button { width: 100%; padding: .4rem; box-sizing: border-box; }
        pre { background: #f4f4f4; padding: 1rem; overflow-x: auto; }
        textarea { height: 12em; font-family: monospace; }
    </style>
</head>
<body>

<h1>Interface de test des actions</h1>

<fieldset>
    <legend>Action</legend>
    <form id="action-form">
        <label for="action-type">Type d'action</label>
        <select id="action-type" name="action-type">
            <option value="attack">attack</option>
            <option value="move">move</option>
            <option value="useItem">useItem</option>
        </select>

        <label for="action-actor">Objet Character (acteur)</label>
        <textarea id="action-actor" name="actor">
{
    "name": "Aragorn",
    "hp": 7,
    "hpMax": 12,
    "armorClass": 15,
    "level": 1,
    "class": "thief",
    "race": "Human",
    "inventory": {
        "hpPotion": 1,
        "manaPotion": 2,
        "rapier": 1
    },
    "statistics": {
        "strength": 16,
        "dexterity": 18,
        "constitution": 14,
        "intelligence": 10,
        "wisdom": 12,
        "charisma": 8
    },
    "skills": [
        "Sneak Attack"
    ]
}

        </textarea>

        <label for="action-target">Objet Character (cible)</label>
        <textarea id="action-target" name="target">
{
    "name": "goblin",
    "hp": 7,
    "hpMax": 12,
    "armorClass": 15,
    "level": 1,
    "class": "thief",
    "race": "Human",
    "inventory": {
        "hpPotion": 1,
        "manaPotion": 2,
        "rapier": 1
    },
    "statistics": {
        "strength": 16,
        "dexterity": 18,
        "constitution": 14,
        "intelligence": 10,
        "wisdom": 12,
        "charisma": 8
    },
    "skills": [
        "Sneak Attack"
    ]
}
        </textarea>

        <label for="action-params">Params (roll, attackRoll, damageRoll, itemToUse ...)</label>
        <textarea id="action-params" name="params">
{
    "itemToUse": "hpPotion",
    "weaponToUse": {
        "name" : "rapier",
        "statistic": "dexterity",
        "damage": 3
    },
    "attackRoll": 12,
    "damageRoll": 6
}

        </textarea>

        <button type="submit">Lancer</button>
    </form>
    <pre id="action-result"></pre>
</fieldset>

<script>
    const resultDiv = document.getElementById('action-result');

    document.getElementById('action-form').addEventListener('submit', async e => {
        e.preventDefault();
        let actionType, actor, target, params;
        resultDiv.textContent = "";

        try {
            actionType  = document.getElementById('action-type').value;
            console.log(actionType)
            actor  = JSON.parse(e.target.actor.value);
            console.log(actor)
            target = JSON.parse(e.target.target.value);
            console.log(target)
            params = JSON.parse(e.target.params.value);
            console.log(params)
        } catch {
            return alert('Un des JSON est invalide');
        }
        const payload = {
            actionType,
            actor,
            target,
            params
        };

        fetch('/actions', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(payload)
        })
            .then(async res => {
                const data = await res.json();
                console.log(data);
                if (!res.ok) {
                    throw new Error(data.error);
                }
                return data;
            })
            .then(data => {
                console.log('RÃ©ponse JSON du serveur:', data);
                resultDiv.textContent = JSON.stringify(data.events, null, 2);
                document.getElementById('action-actor').textContent = JSON.stringify(data.result.actor, null, 2);
                document.getElementById('action-target').textContent = JSON.stringify(data.result.target, null, 2);
                resultDiv.style.color = "green";
            })
            .catch(err => {
                console.error('Erreur fetch:', err);
                resultDiv.textContent = err;
                resultDiv.style.color = "red";
            });
    });
</script>

</body>
</html>
